<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础示例</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.css">
  <style type="text/css">
    #image-container-2 div {
        overflow: hidden;
        display: inline-block;
    }
  </style>
</head>
<body>
<div class="bg-blue-400 bg-gradient-to-br p-4 w-full shadow flex">
  <h1 class="text-white mr-auto">顶部区域</h1>
  <nav class="flex max-w-7xl w-full h-full -my-4">
    <a class="px-2 py-4 text-white border-b-2 mx-2 hover:border-b-2" href="/examples/basic/">
      Basic
    </a>
    <a class="px-2 py-4 text-white border-bottom-2 mx-2 hover:border-b-2" href="/examples/vue/dist/">
      Vue
    </a>
  </nav>
</div>
<div class="container mx-auto">
  <div class="max-w-4xl mx-auto mt-6">
    <div class="sm:p-6 bg-white shadow overflow-hidden rounded-lg mt-6">
      <h3 class="font-semibold text-xl my-2">ImagePreview - 1</h3>
      <div class="flex flex-wrap justify-center items-center mt-4" id="image-container-1">
          <img
            onclick="showImages(this, document.querySelectorAll('.item'))"
            data-width="1365"
            data-height="2048"
            src="./images/1.jpg"
            data-id="image-0"
            class="item mx-2"
            style="width: 136px; height: 248px;">
          <img
            onclick="showImages(this, document.querySelectorAll('#image-container-1 img'))"
            data-width="2048"
            data-height="2048"
            src="./images/2.jpeg"
            data-id="image-1"
            class="item mx-2"
            style="width: 204px; height: 204px;">
          <img
            onclick="showImages(this)"
            data-width="2048"
            data-height="1152"
            src="./images/3.jpg"
            data-id="image-2"
            class="item mx-2"
            style="width: 204px; height: 115px;">
          <img
            onclick="showImages(this, false)"
            data-width="2048"
            data-height="1070"
            src="./images/4.jpeg"
            data-id="image-3"
            class="item mx-2"
            style="width: 204px; height: 107px;">
      </div>
    </div>
    <div class="sm:p-6 bg-white shadow overflow-hidden rounded-lg mt-6">
      <h3 class="font-semibold text-xl my-2">ImagePreview - 2</h3>
      <div class="flex justify-center items-center flex-wrap" id="image-container-2">
        <div class="text-sm w-full p-4 bg-gray-200 my-4 text-gray-900">自动获取同级 img</div>
        <div
          onclick="showImages(this, false)"
          data-id="image-4"
          data-src="./images/5.jpeg"
          data-width="1638"
          data-height="2048"
          class="item m-2"
          style="width: 163px; height: 204px;">
          <img  src="./images/5.jpeg" style="width: 163px; height: 204px;">
        </div>
        <div
          onclick="showImages(this)"
          data-width="2048"
          data-height="1365"
          data-src="./images/6.jpg"
          data-id="image-5"
          class="item m-2"
          style="width: 204px; height: 136px;">
          <img src="./images/6.jpg" style="width: 204px; height: 136px;">
        </div>
        <div
          onclick="showImages(this)"
          data-width="2000"
          data-height="1333"
          data-src="./images/7.jpeg"
          data-id="image-6"
          class="item m-2"
          style="width: 200px; height: 133px;">
          <img src="./images/7.jpeg" style="width: 200px; height: 133px;">
        </div>
        <div
          onclick="showImages(this)"
          data-width="1200"
          data-height="884"
          data-src="./images/8.jpg"
          data-id="image-7"
          class="item m-2"
          style="width: 120px; height: 88px;">
          <img src="./images/8.jpg" style="width: 120px; height: 88px;">
        </div>
        <div
          onclick="showImages(this)"
          data-width="1200"
          data-height="800"
          data-src="./images/9.jpg"
          data-id="image-8"
          class="item m-2"
          style="width: 600px; height: 400px;">
          <img src="./images/9.jpg" style="width: 600px; height: 400px;">
        </div>
      </div>
    </div>
  </div>
</div>
<!--<script src="cdn url"></script>-->
</body>
</html>
